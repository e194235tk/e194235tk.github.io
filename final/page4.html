            <h2>字：漢升　148年～222年</h2>
            <p>弓の名手。中国では老いて益々盛んな人の代名詞。長沙に侵攻してきた劉備軍を迎撃し、関羽と互角の一騎討ちを演じる。長沙太守・韓玄の死後、劉備直々の来訪を受け仕官した。劉備が蜀に侵攻すると、魏延と共に先鋒として活躍。曹操軍との漢中攻防戦では、同じく高齢の厳顔と組んで張郃を葭萌関から撃退。定軍山でも法正と協力して夏侯淵を斬り、その功績で五虎将軍の１人となる。</p>

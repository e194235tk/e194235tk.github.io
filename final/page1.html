            <h2>字：雲長　162年～219年</h2>
            <p>劉備の義弟。張飛の義兄。桃園の誓いで劉備、張飛と義兄弟となり、董卓討伐戦で華雄を討って名を上げた。劉備が曹操に敗れた時、劉備の妻を守って曹操に降伏。袁紹軍の顔良と文醜を斬って曹操への義理を果たすと、５関６将を突破して劉備の下へ帰参した。</p>

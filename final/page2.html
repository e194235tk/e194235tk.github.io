            <h2>字：翼徳　167年～221年</h2>
            <p>劉備、関羽の義弟。桃園の誓いで劉備、関羽と義兄弟となる。正義漢だが酒が入ると失敗が多く、劉備に下邳の守りを任された時も、泥酔して呂布に城を奪われた。しかし、武勇では物語でも一、二を争い、長坂の戦いでは一騎で曹操の大軍を追い返した。益州侵攻戦では知略で厳顔を捕らえて礼を尽くすなど、将軍としての成長も見せる。</p>

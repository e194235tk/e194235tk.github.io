            <h2>字：孟起　176年～226年</h2>
            <p>馬騰の長男。父弟が曹操に謀殺されると、馬騰の義兄弟だった韓遂と共に復讐戦を挑む。長安、潼関を連破し、渭水で曹操と対陣するが、曹操の参謀・賈詡の離間の計で韓遂と仲違いし大敗。冀城を奪って抵抗を続けるが、楊阜らの計略で駆逐され妻子を失う。その後、張魯の傘下で劉備軍と戦い張飛と激しく打ち合うが、李恢の説得に応じて劉備陣営に加わった。「西涼の錦馬超」の異名をとる。</p>

            <div class="title">
                五虎大将軍
            
            </div>
            
            <div class="article">
                <p>
                    五虎大将軍とは中国の三国志大戦における魏、呉、蜀のうちの蜀における活躍した五人の勇将のことである。五虎大将軍は、関羽、張飛、馬超、黄忠、趙雲の五名であり、その筆頭には関羽が任命された。漢中を平定し、漢中王となった劉備が、諸葛亮の進言により、信頼と功績のある武将五名に五虎大将軍の称号を授け、重要な軍事の際にはそれぞれ軍を率いて活躍し、軍事における中心的な役割を果たした。
                </p>

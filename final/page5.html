            <h2>字：子龍　？年～228年</h2>
            <p>劉備に請われて公孫瓚に仕えるが、公孫瓚が滅びると劉備に仕えた。長坂の戦いで単身、曹操軍に斬り込み甘氏と阿斗（劉禅）を救出。漢中攻防戦では一騎で曹操軍の進軍を止め、「子龍は一身これ胆」と称された。街亭の敗戦でも、趙雲の部隊だけは１兵も損なわず撤退に成功する。他にも蜀攻略戦、南蛮平定戦など諸葛亮の遠征には常に同行し、劉備や諸葛亮から信頼された。</p>
